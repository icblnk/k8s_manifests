# Ingress settings
ingress:
  # Enable ingress for home assistant
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
  hosts:
    - host: home-assistant.lan
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: home-assistant-tls
      hosts:
        - home-assistant.lan

configuration:
  enabled: true
  trusted_proxies:
    - 192.168.0.0/16
    - 10.42.0.0/16

persistence:
  enabled: true
  size: 30Gi
  storageClass: "nfs-client"
