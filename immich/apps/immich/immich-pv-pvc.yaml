apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-nfs-data-pv
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.0.4
    path: /volume2/cluster_storage_1
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-nfs-data-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  volumeName: immich-nfs-data-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-nfs-ml-cache-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  volumeName: immich-nfs-data-pv
