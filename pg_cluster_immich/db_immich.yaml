apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: immich
spec:
  name: immich
  owner: immich
  cluster:
    name: pg-cluster-immich
  extensions:
  - name: cube
    ensure: present
  - name: vector
    ensure: present
  - name: vchord
    ensure: present
    version: 0.3.0
  - name: earthdistance
    ensure: present
