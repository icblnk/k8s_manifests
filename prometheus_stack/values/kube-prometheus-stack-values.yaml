prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          selector:
            matchLabels:
              app: "prometheus-stack"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - prometheus.controller.lan
    annotations:
      cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.controller.lan

